version: "3.9"

services:

  nginx:
    image: nginx:alpine
    container_name: safeshare-nginx
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    restart: always

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: safeshare-php
    volumes:
      - ./app:/var/www/html
    restart: always

  mysql:
    image: mysql:8.0
    container_name: safeshare-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: safeshare
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql:/docker-entrypoint-initdb.d
    ports:
      - "3307:3306"
    restart: always

volumes:
  db_data: